<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello world</title>
	<link href="css/bootstrap5.css" rel="stylesheet" />
	<script src="js/bootstrap5.js"></script>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand">Navbar</a>
	    <form class="d-flex">
	      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success" type="submit">Search</button>
	    </form>
	  </div>
	</nav>
	<div class="container">
		<div class="row" style="height: 100vh;">
			<!--FORM STARTS HERE-->

			<form>
				<div class="row">
					<div class="col-6">
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
							<label for="floatingInput">Email address</label>
						</div>
					</div>
					<div class="col-6">
						<div class="form-floating">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
							<label for="floatingPassword">Password</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<button type="button" class="btn btn-primary w-100">Primary</button>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-2">
						<button type="button" class="btn btn-warning w-100">Warning</button>
					</div>
				</div>
			</form>

			<!--FORM ENDS HERE-->
		</div>
		<div class="row" style="height: 100vh">
			<div class="col-2" style="background-color: magenta;">a</div>
			<div class="col-5" style="background-color: yellow;">b</div>
			<div class="col-5" style="background-color: blue;">b</div>
		</div>
	</div>
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">sukho hotel @ 2022</a>
	  </div>
	</nav>
</body>
</html>
